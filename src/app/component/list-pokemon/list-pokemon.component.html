<div class="container">
    <div class="row">
        <div class="col-12 py-2">
            <h3>Listado de Pokemon</h3>
        </div>
        <div class="col-12 py-2">
            <div class="d-flex justify-content-between">
                <input type="text" name="" id="" class="form-control w-25" placeholder="Buscar"
                    [(ngModel)]="pokemonSearch" (ngModelChange)="onChangeSearch()">
                <input type="button" value="Nuevo" class="btn btn-primary" (click)="onClickAdd()">
            </div>
        </div>
        <div class="col-12 py-2">
            <table aria-describedby="Pokemon list" class="table table-bordered w-100">
                <thead>
                    <th scope="col" *ngFor="let header of listHeaders; let i=index" [id]="i">{{header}}</th>
                </thead>
                <tbody>
                    <tr *ngFor="let pokemon of searchListPokemon; let i=index" [id]="pokemon.id">
                        <td>{{pokemon.name}}</td>
                        <td><img [src]="pokemon.image ? pokemon.image : imageNotFound" alt="" width="15%"
                                class="img-fluid p-1">
                        </td>
                        <td>{{pokemon.attack}}</td>
                        <td>{{pokemon.defense}}</td>
                        <td>
                            <img src="assets/image/edit.png" alt="edit" width="15%" class="pointer img-fluid p-1"
                                (click)="onClickEdit(i)">
                            <img src="assets/image/remove.png" alt="delete" width="15%" class="pointer img-fluid p-1"
                                (click)="onClickDelete(i)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-update-pokemon *ngIf="addUpdatePokemon" [pokemon]="pokemonSelected" (savePokemon)="onAddUpdate($event)"
    (cancel)="onCancel()">
</app-update-pokemon>

<ngx-loading [show]="loading"></ngx-loading>
